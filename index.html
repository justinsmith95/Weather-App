<!doctype html>
<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="row text-center">Weather App</div>
            <div class="row">
                <div class="col">
                    <input class="form-control" type="text" id="zipBox">
                </div>
                <div class="col">
                    <button id="submitButton" class="btn btn-primary"> Get Weather</button>
                </div>
            </div>
        <div class="row" id="errorMsg"> Error - Invalid zip code.</div>
        <div id="weatherDataDiv">
            <div class="row">
                <label class="label">City</label>
                <input id="cityData" class="input">
            </div>


            <div class="row border border-dark">Temperature</div>
            <div class="row">
                <div class="col-4 border border-dark" id="tempK">Kelvin</div>
                <div class="col-4 border border-dark" id="tempF">Farenheit</div>
                <div class="col-4 border border-dark" id="tempC">Celcius</div>
            </div>

            <div class="row border border-dark">Condition</div>
            <div class="row border border-dark" id="currentCondition">Light rain</div>

            <div class="row border border-dark">Other Info</div>
            <div class="row border border-dark">
                <div class="card">
                    <img src="'link here'" class="card-img" id="conditionImg">
                </div>
            </div>
        </div>
    </div>
















    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
